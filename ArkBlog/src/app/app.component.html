<div class="app-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <h1>ArkBlog</h1>
      </div>
      
      <nav class="nav-menu">
        <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
        <a routerLink="/posts" routerLinkActive="active" class="nav-link">Posts</a>
        <ng-container *ngIf="authService.isAuthenticated(); else authButtons">
          <a routerLink="/profile" routerLinkActive="active" class="nav-link">Profile</a>
          <button (click)="logout()" class="btn-logout">Logout</button>
        </ng-container>
        <ng-template #authButtons>
          <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
          <a routerLink="/register" routerLinkActive="active" class="nav-link">Register</a>
        </ng-template>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 ArkBlog. All rights reserved.</p>
    </div>
  </footer>
</div>
